<div class="flex flex-col">
  <p class="text-2xl">Book Title: <b>{{book.title}}</b></p>
  <div class="flex flex-row gap-x-10 mt-5">
  <div class="rounded-lg w-44 border border-gray-700 p-4">
    <img [ngSrc]="contructImageUrl" [alt]="book.title"
      onerror="this.onerror = null; this.src=fallBackImage" width="140" height="160" priority>
  </div>
  <div class="flex flex-col w-72">
    <ul class="list-disc p-4">
      <li><span class="font-bold text-base py-2">First Publisher Year:</span> {{routeData.first_publish_year}}</li>
      <li><span class="font-bold text-base py-2">Book Title:</span> {{book.title}}</li>
      <li><span class="font-bold text-base py-2">Author/s:</span> {{constructAuthorInfo}}</li>
      <li><span class="font-bold text-base py-2">Edition Count:</span> {{routeData.edition_count}}</li>
    </ul>


    <div class="flex flex-row justify-start gap-x-2 mt-2">
      <button type="button" class="p-3 text-white bg-gray-800">Add / Remove</button>
    </div>
  </div>
  </div>
</div>
